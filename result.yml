paths:
  /admin/hostels:
    post:
      tags:
        - admin > hostel
      summary: create hostel
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                hostel_name:
                  type: string
                  example: Kanya Girls Hostel
                address:
                  type: string
                  example: Dilibazar
                phone_number:
                  type: integer
                  example: '9824543556'
                email:
                  type: string
                  example: kanya@gmail.com
                website:
                  type: string
                  example: kanyagirlshostel.com
                hostel_image:
                  type: string
                  format: binary
                hostel_type:
                  type: string
                  example: Girls hostel
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - admin > hostel
      summary: show all hostels
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
